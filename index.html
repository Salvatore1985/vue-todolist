<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <!-- /vue@2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- bootstrap@5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome/6.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Todolist</title>
</head>

<body>
    <div id="root">
        <!-- header -->
        <header>
            <h1 class="text-center">Inserisci la tua lista della spesa</h1>
        </header>

        <!-- main -->
        <main>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-9 d-flex text-center justify-content-center p-5" id="my-form-list">
                        <input class="w-75 me-2 rounded-3" type="text"
                            placeholder="Inserisci qui l'articolo che vuoi inserire nella lista">
                        <button class="w-25 ">Inserisci alla lista</button>
                    </div>
                    <div class="col-9 d-flex" id="my-todo-list">
                        <ul class="w-100">
                            <li class="d-flex justify-content-between ">Ciao
                                <span><i class="fa-solid fa-xmark"></i></span>
                            </li>

                            <li class="text-center text-danger">Non ci sono elementi nella lista </li>
                        </ul>
                    </div>
                </div>
            </div>

        </main>

        <!-- footer -->
        <footer></footer>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
